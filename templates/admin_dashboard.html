<!DOCTYPE html>
<html><head><meta charset="utf-8"><title>Admin Dashboard</title></head><body>
  <h2>Admin Dashboard</h2>
  <p><a href="{{ url_for('index') }}">Home</a></p>
  <ul>
    {% for it in queue %}
      <li>
        ID: {{ it.id }} • User: {{ it.username }} • Card: {{ it.card_type }} • Serial: {{ it.serial }} • Code: {{ it.code }} • Status: {{ it.status }}
        <form method="post" action="{{ url_for('admin_approve', item_id=it.id) }}" style="display:inline">
          <input name="amount" placeholder="amount" value="100000">
          <button type="submit">Approve</button>
        </form>
        <form method="post" action="{{ url_for('admin_reject', item_id=it.id) }}" style="display:inline">
          <button type="submit">Reject</button>
        </form>
      </li>
    {% endfor %}
  </ul>
</body></html>
