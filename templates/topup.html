<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Nạp thẻ</title>
</head>
<body>
  <h1>Nạp thẻ</h1>
  <form action="{{ url_for('topup') }}" method="post">
    <label>Loại thẻ:</label><br>
    <input type="text" name="card_type" required><br>

    <label>Số seri:</label><br>
    <input type="text" name="serial" required><br>

    <label>Mã thẻ:</label><br>
    <input type="text" name="code" required><br>

    <button type="submit">Gửi</button>
  </form>
</body>
</html>
