<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Nạp thẻ | Web nạp tự động</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #0e0e0e;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 420px;
            margin: 80px auto;
            background: #1b1b1b;
            padding: 30px 35px;
            border-radius: 18px;
            box-shadow: 0 0 15px rgba(0,0,0,0.6);
            text-align: center;
        }

        h1 {
            font-size: 26px;
            margin-bottom: 25px;
            color: #fff;
        }

        label {
            display: block;
            text-align: left;
            margin: 12px 0 5px;
            font-weight: 600;
            color: #d6d6d6;
        }

        input, select {
            width: 100%;
            padding: 10px 14px;
            border: none;
            border-radius: 10px;
            background: #2a2a2a;
            color: #fff;
            font-size: 15px;
            outline: none;
            box-sizing: border-box;
        }

        input:focus, select:focus {
            background: #333;
            box-shadow: 0 0 0 2px #0ff;
        }

        button {
            margin-top: 25px;
            background: linear-gradient(90deg, #00bcd4, #2196f3);
            color: white;
            border: none;
            padding: 12px 0;
            width: 100%;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            transform: scale(1.03);
            background: linear-gradient(90deg, #2196f3, #00bcd4);
        }

        .note {
            font-size: 13px;
            color: #999;
            margin-top: 15px;
        }

        .logo {
            width: 80px;
            margin-bottom: 15px;
        }

        select {
            background: #2a2a2a;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://gachthefast.com/assets/images/logo.png" alt="Logo" class="logo">
        <h1>Nạp thẻ tự động</h1>

        <form action="{{ url_for('topup') }}" method="post">
            <label for="card_type">Loại thẻ</label>
            <select name="card_type" id="card_type" required>
                <option value="">-- Chọn loại thẻ --</option>
                <option value="Viettel">Viettel</option>
                <option value="Mobifone">Mobifone</option>
                <option value="Vinaphone">Vinaphone</option>
                <option value="Vietnamobile">Vietnamobile</option>
            </select>

            <label for="serial">Số serial</label>
            <input type="text" id="serial" name="serial" placeholder="Nhập số serial" required>

            <label for="code">Mã thẻ</label>
            <input type="text" id="code" name="code" placeholder="Nhập mã thẻ" required>

            <button type="submit">GỬI YÊU CẦU</button>
        </form>

        <p class="note">Sau khi gửi, yêu cầu của bạn sẽ được gửi tới Discord admin để duyệt.</p>
    </div>
</body>
</html>
